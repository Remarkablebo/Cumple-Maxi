<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&display=swap" rel="stylesheet">

    <style>
        /* --- PALETA DE COLORES --- */
        :root {
            --sonic-blue: #0056b3;
            --electric-blue: #00d2ff;
            --sonic-yellow: #ffd700;
            --dark-bg: #050505;
        }

        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            color: #fff;
            margin: 0;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- TARJETA PRINCIPAL --- */
        .card {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(180deg, #001529 0%, #000 100%);
            border-radius: 25px;
            overflow: hidden;
            text-align: center;
            border: 3px solid var(--sonic-blue);
            box-shadow: 
                0 0 15px var(--sonic-blue),
                0 0 30px var(--electric-blue),
                0 0 50px var(--sonic-blue);
        }

        .header-img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 3px solid var(--sonic-blue);
        }

        .content {
            padding: 30px 20px;
        }

        /* --- T√çTULO PRINCIPAL CORREGIDO --- */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-style: italic;
            font-size: 3rem; /* Un poco m√°s grande para impacto */
            margin: 0 0 25px 0;
            text-transform: uppercase;
            line-height: 1;
            letter-spacing: -1px;
            
            /* Relleno Amarillo Limpio */
            color: var(--sonic-yellow);
            
            /* Borde Azul Grueso */
            -webkit-text-stroke: 4px var(--sonic-blue);
            
            /* LA SOLUCI√ìN M√ÅGICA: Pinta el borde primero, luego el relleno encima */
            paint-order: stroke fill;
            
            /* Sombra 3D y Resplandor */
            text-shadow: 
                5px 5px 0px #000, /* Sombra negra dura para profundidad */
                0 0 20px var(--electric-blue); /* Resplandor azul */
            
            /* Inclinaci√≥n de velocidad */
            transform: skew(-5deg);
        }

        /* --- CAJAS DE INFORMACI√ìN --- */
        .info-item {
            background: rgba(0, 86, 179, 0.15);
            margin-bottom: 18px;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--sonic-blue);
            text-align: left;
        }

        .label {
            color: var(--electric-blue);
            font-weight: 900;
            font-style: italic;
            display: block;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .text {
            font-weight: 700;
            font-size: 1.15rem;
            line-height: 1.4;
            color: #fff;
        }

        /* --- MAPAS Y FORMULARIOS --- */
        .embed-container {
            border-radius: 15px;
            overflow: hidden;
            margin-top: 25px;
            border: 3px solid var(--sonic-blue);
        }

        h2 {
            font-weight: 900;
            font-style: italic;
            color: var(--sonic-yellow);
            font-size: 1.5rem;
            margin-top: 35px;
            text-transform: uppercase;
            text-shadow: 2px 2px 0 #000;
        }

        iframe {
            width: 100%;
            border: 0;
            display: block;
        }

        .footer {
            padding: 20px;
            font-weight: 900;
            font-style: italic;
            font-size: 1rem;
            color: var(--electric-blue);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 400px) {
            h1 { font-size: 2.2rem; -webkit-text-stroke: 3px var(--sonic-blue); }
            .text { font-size: 1rem; }
        }
    </style>
</head>
